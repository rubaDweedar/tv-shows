<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/82b0b373ff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-lg-down modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-2" id="modalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <div class="container-fluid">
                        <div class="row">
                            <img src="" id="modalImg" class="col-12 col-md-4">
                            <div class="col-12 col-md-8">
                                <div class="row">
                                    <div class="col-12 fs-5 mb-3">Langouge : <span id="modalLang" class="fs-6"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 fs-5 mb-3">Genres : <span id="modalGenres" class="fs-6"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 fs-5 mb-3">Rating : <span id="modalRate" class="fs-6"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 fs-5">Summary :</div>
                                </div>
                                <div class="row">
                                    <p class="col-12 fs-6 mb-3" id="modalSummary"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="main">
        <input type="text" name="tvshows">
        <button type="submit">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div class="container-fluid">
        <div class="row" id="list">
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
